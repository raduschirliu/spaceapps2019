<div class="container">
  <p class="title">Report A New Fire</p>

  <form [formGroup]="reportForm" (ngSubmit)="addReport()">
    <p class="label">Enter coordinates or use your current location</p>
    <div class="location-inputs">
      <mat-form-field>
        <input matInput placeholder="Longitude" formControlName="long" required>
        <mat-error *ngIf="!longValid">Please enter a valid longitude, in the range from -90 to +90</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Latitude" formControlName="lat" required>
        <mat-error *ngIf="!latValid">Please enter a valid latitude, in the range from -180 to +180</mat-error>
      </mat-form-field>
      <br/>
    </div>

    <button mat-raised-button color="primary" type="button" (click)="geolocate()">
      Use Current Location
      <mat-icon>gps_fixed</mat-icon>
    </button>

    <p class="label">Enter a description of your report (optional)</p>
    <mat-form-field class="desc">
      <textarea matInput placeholder="Description (Optional)" formControlName="description"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Submit Report
      <mat-icon>done</mat-icon>
    </button>
  </form>
</div>
