<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row class="toolbar-row">
    <p class="title">Ash</p>

    <button mat-stroked-button (click)="report()">
      Report Fire
      <mat-icon>report</mat-icon>
    </button>

    <button mat-stroked-button (click)="nearMe()">
      Near Me
      <mat-icon>gps_fixed</mat-icon>
    </button>

    <button mat-stroked-button (click)="filter()">
      {{ hasFilters ? 'Filter (Active)' : 'Filter' }}
      <mat-icon>filter_list</mat-icon>
    </button>

    <button mat-stroked-button (click)="about()">
      About
      <mat-icon>info</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div id="map">
  <mat-spinner class="loading" *ngIf="!hasData"></mat-spinner>
</div>
